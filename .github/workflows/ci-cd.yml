name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Daily cost monitoring at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_FUNCTIONAPP_NAME: func-kirana-dev

jobs:
  # ============================================================================
  # CODE QUALITY & VALIDATION
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json', 'backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci
      
      - name: Lint Frontend
        run: cd frontend && npm run lint
      
      - name: Lint Backend
        run: cd backend && npm run lint
      
      - name: Type Check Frontend
        run: cd frontend && npx tsc --noEmit
      
      - name: Type Check Backend
        run: cd backend && npm run build

  # ============================================================================
  # API SCHEMA VALIDATION
  # ============================================================================
  api-validation:
    name: API Schema
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install OpenAPI Tools
        run: |
          npm install -g @apidevtools/swagger-cli @stoplight/spectral-cli
      
      - name: Validate OpenAPI Syntax
        run: swagger-cli validate backend/openapi.yaml
      
      - name: Lint OpenAPI with Spectral
        run: spectral lint backend/openapi.yaml --ruleset .spectral.yml
        continue-on-error: true
      
      - name: Validate Critical Schemas
        run: |
          echo "‚úÖ Checking Item schema..."
          grep -q "Item:" backend/openapi.yaml || (echo "‚ùå Item schema missing" && exit 1)
          
          echo "‚úÖ Checking PredictionMetadata schema..."
          grep -q "PredictionMetadata:" backend/openapi.yaml || (echo "‚ùå PredictionMetadata schema missing" && exit 1)
          
          echo "‚úÖ All critical schemas present"

  # ============================================================================
  # BACKEND TESTS & BUILD
  # ============================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: cd backend && npm ci
      
      - name: Run Tests
        run: cd backend && npm test
        continue-on-error: true
      
      - name: Build
        run: cd backend && npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: backend-build
          path: |
            backend/dist
            backend/node_modules
            backend/package.json
            backend/host.json
          retention-days: 7

  # ============================================================================
  # FRONTEND TESTS & BUILD
  # ============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: cd frontend && npm ci
      
      - name: Run Tests
        run: cd frontend && npm test
        continue-on-error: true
      
      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_API_BASE_URL: https://func-kirana-dev.azurewebsites.net/api
          VITE_ENTRA_CLIENT_ID: ${{ secrets.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_TENANT_ID: ${{ secrets.VITE_ENTRA_TENANT_ID }}
          VITE_ENTRA_REDIRECT_URI: https://kirana.app/auth/callback
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================================================
  # DEPLOY BACKEND TO AZURE
  # ============================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend, api-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://func-kirana-dev.azurewebsites.net
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend-artifacts
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: backend-artifacts
          respect-funcignore: true
      
      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://func-kirana-dev.azurewebsites.net/api/health"
          if curl -f -s "$HEALTH_URL" > /dev/null; then
            echo "‚úÖ Backend is healthy"
          else
            echo "‚ö†Ô∏è Health check failed"
            exit 1
          fi

  # ============================================================================
  # DEPLOY FRONTEND
  # ============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://kirana.app
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist
      
      # TODO: Configure deployment based on hosting choice
      # Options: Azure Static Web Apps, Vercel, Netlify, etc.
      - name: Deploy to Hosting
        run: |
          echo "üì¶ Frontend build ready for deployment"
          echo "TODO: Configure Azure Static Web Apps or similar"

  # ============================================================================
  # COST MONITORING (Daily Schedule)
  # ============================================================================
  cost-monitoring:
    name: Cost Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Query LLM Costs (Last 24h)
        id: costs
        run: |
          QUERY='customMetrics 
          | where name == "llm_cost" 
          | where timestamp > ago(24h)
          | summarize 
              TotalCost = sum(value),
              RequestCount = count(),
              AvgCost = avg(value),
              MaxCost = max(value)
            by operation = tostring(customDimensions.operation)
          | order by TotalCost desc'
          
          RESULTS=$(az monitor app-insights query \
            --app ${{ secrets.APP_INSIGHTS_APP_ID }} \
            --analytics-query "$QUERY" \
            --output json 2>/dev/null || echo '{"tables":[{"rows":[]}]}')
          
          echo "results=$RESULTS" >> $GITHUB_OUTPUT
          
          TOTAL_SPEND=$(echo $RESULTS | jq '[.tables[0].rows[]? | .[0]? // 0] | add // 0')
          echo "total_spend=$TOTAL_SPEND" >> $GITHUB_OUTPUT
          
          echo "üí∞ Total LLM spend (24h): \$$TOTAL_SPEND"
      
      - name: Check Budget Threshold
        run: |
          TOTAL="${{ steps.costs.outputs.total_spend }}"
          DAILY_CAP=50.00
          
          if (( $(echo "$TOTAL > $DAILY_CAP" | bc -l) )); then
            echo "üö® ALERT: Daily budget exceeded! \$$TOTAL / \$$DAILY_CAP"
            exit 1
          else
            echo "‚úÖ Within budget: \$$TOTAL / \$$DAILY_CAP"
          fi
      
      - name: Create Issue on Budget Alert
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® LLM Budget Alert: Daily cap exceeded',
              body: `## Cost Alert
              
              **Daily Spend:** \$${process.env.TOTAL_SPEND}
              **Daily Cap:** \$50.00
              
              The LLM API costs have exceeded the daily budget. Please review:
              1. Check Azure Application Insights for detailed cost breakdown
              2. Review recent CSV parsing operations
              3. Consider implementing additional rate limiting
              
              [View Cost Dashboard](https://func-kirana-dev.azurewebsites.net/api/admin/cost/summary)`,
              labels: ['cost-alert', 'priority-high']
            });

  # ============================================================================
  # STATUS SUMMARY
  # ============================================================================
  status:
    name: Status Summary
    runs-on: ubuntu-latest
    needs: [quality, api-validation, backend, frontend]
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Check All Jobs
        run: |
          echo "## CI/CD Status Summary"
          echo "Quality: ${{ needs.quality.result }}"
          echo "API Validation: ${{ needs.api-validation.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          
          if [[ "${{ needs.quality.result }}" == "failure" ]] || \
             [[ "${{ needs.api-validation.result }}" == "failure" ]] || \
             [[ "${{ needs.backend.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend.result }}" == "failure" ]]; then
            echo "‚ùå CI/CD Failed"
            exit 1
          else
            echo "‚úÖ CI/CD Passed"
          fi
