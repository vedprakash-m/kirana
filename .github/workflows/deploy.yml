name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  AZURE_FUNCTIONAPP_NAME: func-kirana-dev
  AZURE_FUNCTIONAPP_PACKAGE_PATH: backend

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint
      
      - name: Lint Backend
        run: |
          cd backend
          npm run lint
      
      - name: Type Check Frontend
        run: |
          cd frontend
          npx tsc --noEmit
      
      - name: Type Check Backend
        run: |
          cd backend
          npm run build

  # Frontend Build & Test
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run Tests
        run: |
          cd frontend
          npm test
      
      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: https://func-kirana-dev.azurewebsites.net/api
          VITE_ENTRA_CLIENT_ID: ${{ secrets.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_TENANT_ID: ${{ secrets.VITE_ENTRA_TENANT_ID }}
          VITE_ENTRA_REDIRECT_URI: https://kirana.app/auth/callback
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  # Backend Build & Test
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run Tests
        run: |
          cd backend
          npm test
      
      - name: Build
        run: |
          cd backend
          npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/dist
            backend/node_modules
            backend/package.json
            backend/host.json

  # Deploy Backend to Azure Functions
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://func-kirana-dev.azurewebsites.net
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend-artifacts
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: backend-artifacts
          respect-funcignore: true

  # Deploy Frontend (placeholder - configure based on hosting choice)
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://kirana.app
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist
      
      # TODO: Configure deployment to Azure Static Web Apps or similar
      - name: Deploy to Hosting
        run: |
          echo "TODO: Configure frontend hosting deployment"
          echo "Options: Azure Static Web Apps, Vercel, Netlify, etc."
