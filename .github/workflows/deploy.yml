name: Deploy to Azure

# Comprehensive deployment & CI/CD workflow
# Handles: Code quality, validation, tests, builds, deployment, and cost monitoring

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Daily cost monitoring at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================================================
  # CODE QUALITY & VALIDATION
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Shared Types
        run: |
          mkdir -p frontend/src/types backend/src/types
          rm -f frontend/src/types/shared.ts backend/src/types/shared.ts
          cp shared/types.ts frontend/src/types/shared.ts
          cp shared/types.ts backend/src/types/shared.ts
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json', 'backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: Install Dependencies
        run: |
          cd frontend && npm ci --legacy-peer-deps
          cd ../backend && npm ci
      
      - name: Lint Frontend
        run: cd frontend && npm run lint
      
      - name: Lint Backend
        run: cd backend && npm run lint
      
      - name: Type Check Frontend
        run: cd frontend && npx tsc --noEmit
      
      - name: Type Check Backend
        run: cd backend && npm run build

  # ============================================================================
  # API SCHEMA VALIDATION
  # ============================================================================
  api-validation:
    name: API Schema Validation
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install OpenAPI Tools
        run: |
          npm install -g @apidevtools/swagger-cli @stoplight/spectral-cli
      
      - name: Validate OpenAPI Syntax
        run: swagger-cli validate backend/openapi.yaml
      
      - name: Lint OpenAPI with Spectral
        run: spectral lint backend/openapi.yaml --ruleset .spectral.yml
        continue-on-error: true
      
      - name: Validate Critical Schemas
        run: |
          echo "‚úÖ Checking Item schema..."
          grep -q "Item:" backend/openapi.yaml || (echo "‚ùå Item schema missing" && exit 1)
          
          echo "‚úÖ Checking PredictionMetadata schema..."
          grep -q "PredictionMetadata:" backend/openapi.yaml || (echo "‚ùå PredictionMetadata schema missing" && exit 1)
          
          echo "‚úÖ All critical schemas present"

  # ============================================================================
  # BUILD & TEST BACKEND
  # ============================================================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Shared Types
        run: |
          mkdir -p backend/src/types
          rm -f backend/src/types/shared.ts
          cp shared/types.ts backend/src/types/shared.ts
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: cd backend && npm ci
      
      - name: Run Tests
        run: cd backend && npm test
        continue-on-error: true
      
      - name: Build
        run: cd backend && npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: backend-build
          path: |
            backend/dist
            backend/src
            backend/node_modules
            backend/package.json
            backend/package-lock.json
            backend/host.json
            backend/tsconfig.json
          retention-days: 1

  # ============================================================================
  # BUILD & TEST FRONTEND
  # ============================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Shared Types
        run: |
          mkdir -p frontend/src/types
          rm -f frontend/src/types/shared.ts
          cp shared/types.ts frontend/src/types/shared.ts
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: cd frontend && npm ci --legacy-peer-deps
      
      - name: Run Tests
        run: cd frontend && npm test
        continue-on-error: true
      
      - name: Build
        run: cd frontend && npm run build
        env:
          # These will be replaced by SWA config at runtime
          VITE_API_BASE_URL: /api
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ============================================================================
  # DEPLOY BACKEND (Production only on main push)
  # ============================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [build-backend, api-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Shared Types
        run: |
          mkdir -p backend/src/types
          rm -f backend/src/types/shared.ts
          cp shared/types.ts backend/src/types/shared.ts
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend-artifacts
      
      - name: Prepare Backend for Deployment
        run: |
          # Copy only the necessary files for deployment
          mkdir -p backend-deploy
          cp -r backend-artifacts/dist backend-deploy/
          cp backend-artifacts/package.json backend-deploy/
          cp backend-artifacts/package-lock.json backend-deploy/ 2>/dev/null || true
          cp backend-artifacts/host.json backend-deploy/
          cp backend-artifacts/tsconfig.json backend-deploy/ 2>/dev/null || true
          
          # Copy source for reference (in case func needs it for remote build)
          mkdir -p backend-deploy/src
          cp -r backend/src/* backend-deploy/src/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Functions
        run: |
          cd backend-deploy
          func azure functionapp publish kirana-backend --build remote --javascript
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Health Check
        run: |
          echo "‚è≥ Waiting 30s for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://kirana-backend.azurewebsites.net/api/health"
          echo "Checking: $HEALTH_URL"
          
          if curl -f -s "$HEALTH_URL" > /dev/null; then
            echo "‚úÖ Backend is healthy"
          else
            echo "‚ö†Ô∏è Health check failed (may be expected if endpoint not implemented)"
          fi

  # ============================================================================
  # DEPLOY FRONTEND (Production only on main push)
  # ============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true
          skip_api_build: true

  # ============================================================================
  # COST MONITORING (Daily Schedule)
  # ============================================================================
  cost-monitoring:
    name: Cost Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Query LLM Costs (Last 24h)
        id: costs
        run: |
          QUERY='customMetrics 
          | where name == "llm_cost" 
          | where timestamp > ago(24h)
          | summarize 
              TotalCost = sum(value),
              RequestCount = count(),
              AvgCost = avg(value),
              MaxCost = max(value)
            by operation = tostring(customDimensions.operation)
          | order by TotalCost desc'
          
          RESULTS=$(az monitor app-insights query \
            --app ${{ secrets.APP_INSIGHTS_APP_ID }} \
            --analytics-query "$QUERY" \
            --output json 2>/dev/null || echo '{"tables":[{"rows":[]}]}')
          
          echo "results=$RESULTS" >> $GITHUB_OUTPUT
          
          TOTAL_SPEND=$(echo $RESULTS | jq '[.tables[0].rows[]? | .[0]? // 0] | add // 0')
          echo "total_spend=$TOTAL_SPEND" >> $GITHUB_OUTPUT
          
          echo "üí∞ Total LLM spend (24h): \$$TOTAL_SPEND"
      
      - name: Check Budget Threshold
        run: |
          TOTAL="${{ steps.costs.outputs.total_spend }}"
          DAILY_CAP=50.00
          
          if (( $(echo "$TOTAL > $DAILY_CAP" | bc -l) )); then
            echo "üö® ALERT: Daily budget exceeded! \$$TOTAL / \$$DAILY_CAP"
            exit 1
          else
            echo "‚úÖ Within budget: \$$TOTAL / \$$DAILY_CAP"
          fi
      
      - name: Create Issue on Budget Alert
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® LLM Budget Alert: Daily cap exceeded',
              body: `## Cost Alert
              
              **Daily Spend:** \$${process.env.TOTAL_SPEND}
              **Daily Cap:** \$50.00
              
              The LLM API costs have exceeded the daily budget. Please review:
              1. Check Azure Application Insights for detailed cost breakdown
              2. Review recent CSV parsing operations
              3. Consider implementing additional rate limiting
              
              [View Cost Dashboard](https://kirana-backend.azurewebsites.net/api/admin/cost/summary)`,
              labels: ['cost-alert', 'priority-high']
            });



  # ============================================================================
  # DEPLOYMENT STATUS
  # ============================================================================
  status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [quality, api-validation, build-backend, build-frontend]
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Check Deployment Status
        run: |
          echo "## üöÄ Deployment Status"
          echo ""
          echo "**Code Quality:** ${{ needs.quality.result }}"
          echo "**API Validation:** ${{ needs.api-validation.result }}"
          echo "**Backend Build:** ${{ needs.build-backend.result }}"
          echo "**Frontend Build:** ${{ needs.build-frontend.result }}"
          echo ""
          
          # Check for failures
          if [[ "${{ needs.quality.result }}" == "failure" ]] || \
             [[ "${{ needs.api-validation.result }}" == "failure" ]]; then
            echo "‚ùå CI/CD Failed"
            exit 1
          else
            echo "‚úÖ CI/CD Checks Passed"
          fi
